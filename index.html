<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage X3</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="./interfaz2.png" alt="Sage Logo" class="logo">
        </div>
        <!-- Formulario -->
        <div class="s_text">
            <h1 id="s_product">Sage X3</h1>
            <form>
                <div class="s_field">
                    <label for="username">Login</label>
                    <input type="text" id="username" placeholder="">
                </div>
                <div class="s_field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="">
                </div>
                <div id="s_keepConnected_slot">
                    <input type="checkbox" class="s_input_check" id="remember">
                    <label for="remember">Recordar mi contraseña en este ordenador</label>
                </div>
                <button type="button" class="s_submit">Conexión</button>
            </form>
        </div>
    </div>
    <audio id="trollAudio" src="./gemidos.mp3"></audio>

    <script src="./javascript.js"></script>
</body>
</html>
